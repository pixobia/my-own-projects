<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Enrollment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
      <form>
          <h2>Job Enrollment</h2>
          <label>Username</label>
          <br>
          <input type="text" placeholder="Username">
          <br>
          <label>Password</label>
          <br>
          <input type="password" placeholder="Password">
          <br>
          <label>Email</label>
          <br>
          <input type="email" placeholder="email">
          <br>
          <label>About Yourself</label>
          <br>
          <textarea placeholder="Bio" rows="2" cols="21"></textarea>
          <br>
          <label>Designation</label>
          <br>
          <select>
              <option value="software Engineer">Software Engineer</option>
              <option value="hardware Engineer">hardware Engineer</option>
              <option value="nothing">nothing</option>
          </select>
          <br>
          <label>Date Of Birth</label>
          <br>
          <input type="date">
          <br>
          <label>Your Image</label>
          <br>
          <input type="file">
          <br>
          <label>Mobile Number</label>
          <br>
          <input type="number" placeholder="number">
          <br>
          <label>Programming level</label>
          <br>
          <input type="checkbox" value="Beginner">Beginner
          <input type="checkbox" value="Intermedite">Intermedite
          <input type="checkbox" value="Profession">Profession
          <br>
          <label>Expert in </label>
          <br>
          <input type="radio" name="expert" value="Backend">Backend
          <input type="radio" name="expert" value="Frontend">Frontend
          <input type="radio" name="expert" value="Database">Database
          <input type="radio" name="expert" value="Fullstack">Fullstack
          <br>
          <label>Website URL</label>
          <br>
          <input type="url" placeholder="Your Website">
          <br>
          <br>
          <input class="button" type="submit" value="Enroll">
          <input class="button" type="reset" value="reset">
      </form>
  </div>
</body>
</html>
